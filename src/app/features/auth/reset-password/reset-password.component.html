<div class="min-h-screen bg-cover bg-center flex items-center justify-center" 
  style="background-image: url('../../../../assets/icon-background.png')">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Nhập mật khẩu mới
    </h2>

    <hr class="my-6">

    <!-- Form -->
    <form class="space-y-4">
      <p class="text-md font-medium text-gray-600">Vui lòng nhập mật khẩu mới.</p>
      <div>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" placeholder="Nhập mật khẩu" 
                class="mt-3 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                (keydown.enter)="reset()"
                [(ngModel)]="user.newPassword"
                name="newPassword"
          />
          <button type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
                  (click)="togglePassword()">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        <div class="relative">
          <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Nhập lại mật khẩu" 
                class="mt-3 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                (keydown.enter)="reset()"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
          />
          <button type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
                  (click)="toggleConfirmPassword()">
            <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <hr class="my-6">
  
      <div class="flex justify-end gap-3">
        <button routerLink=""
                class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition">
          Hủy
        </button>
        <button type="submit" (click)="reset()"
                class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
          Đổi mật khấu
        </button>
      </div>
    </form>

  </div>
</div>
