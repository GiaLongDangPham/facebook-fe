<div class="min-h-screen bg-cover bg-center flex items-center justify-center" 
  style="background-image: url('../../../../assets/icon-background.png')">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Tìm tài khoản của bạn
    </h2>

    <hr class="my-6">

    <!-- Form -->
    <form class="space-y-4">
      <p class="text-md font-medium text-gray-600">Vui lòng nhập email để tìm kiếm tài khoản của bạn.</p>
      <div>
        <input type="email" placeholder="Nhập email" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               (keydown.enter)="search()"
               [(ngModel)]="user.email"
               name="email"
        />
      </div>
      <hr class="my-6">
  
      <div class="flex justify-end gap-3">
        <button routerLink=""
                class="px-4 py-2 rounded-md bg-gray-200 text-gray-800 font-semibold hover:bg-gray-300 transition">
          Hủy
        </button>
        <button type="submit" (click)="search()"
                class="px-4 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
          Tìm tài khoản
        </button>
      </div>
    </form>

  </div>
</div>
