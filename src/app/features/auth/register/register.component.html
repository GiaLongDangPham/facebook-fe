<div class="min-h-screen bg-cover bg-center flex items-center justify-center" 
  style="background-image: url('../../../../assets/icon-background.png')">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../../../../assets/login-mockup.jpg" alt="Logo" class="h-12">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Đăng nhập
    </h2>

    <!-- Form -->
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="Nhập email" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               (keydown.enter)="register()"
               [(ngModel)]="user.email"
               name="email"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               (keydown.enter)="register()"
               [(ngModel)]="user.password"
               name="password"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Username (tên trên url)</label>
        <input type="text" placeholder="Nhập username (ví dụ: gamer123, ...)" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               (keydown.enter)="register()"
               [(ngModel)]="user.username"
               name="username"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Họ và Tên (tên ingame)</label>
        <input type="text" placeholder="Nhập họ và tên (ví dụ: Nguyễn Văn A, ...)" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               (keydown.enter)="register()"
               [(ngModel)]="user.fullName"
               name="fullName"
        />
      </div>

      <button (click)="register()"
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Đăng ký
      </button>
    </form>

    <hr class="my-6">

    <div class="text-center">
      <p class="text-gray-600">Đã có tài khoản?</p>
      <a routerLink=""
         class="mt-2 inline-block bg-green-600 text-white py-2 px-4 rounded-xl font-semibold hover:bg-green-700 transition">
        Đăng nhập
      </a>
    </div>
  </div>

</div>
