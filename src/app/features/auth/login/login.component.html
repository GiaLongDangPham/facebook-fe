<div class="min-h-screen bg-cover bg-center flex items-center justify-center" 
  style="background-image: url('../../../../assets/icon-background.png')">
  
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="../../../../assets/login-mockup.jpg" alt="Logo" class="h-12">
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Đăng nhập
    </h2>

    <!-- Form -->
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="Nhập email" 
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
               [(ngModel)]="user.email"
               name="email"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mật khẩu</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'"  placeholder="Nhập mật khẩu" 
                 class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 [(ngModel)]="user.password"
                 name="password"
                 (keydown.enter)="login()"
          />
          <button type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500"
                  (click)="togglePassword()">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
    </form>

      <button (click)="login()"
              class="w-full mt-3 bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
        Đăng nhập
      </button>

    <!-- Extra -->
    <div class="text-center mt-4">
      <a routerLink="forgot-password" class="text-sm text-blue-600 hover:underline">Quên mật khẩu?</a>
    </div>

    <hr class="my-6">

    <div class="text-center">
      <p class="text-gray-600">Chưa có tài khoản?</p>
      <a routerLink="register" 
         class="mt-2 inline-block bg-green-600 text-white py-2 px-4 rounded-xl font-semibold hover:bg-green-700 transition">
        Tạo tài khoản mới
      </a>
    </div>
  </div>

</div>
