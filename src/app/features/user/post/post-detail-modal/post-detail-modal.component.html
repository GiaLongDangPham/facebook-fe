<div class="fixed z-[200] inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      (click)="close()">
  <div class="bg-white relative rounded-lg shadow-lg w-[700px] max-h-[90vh] overflow-y-auto"
        (click)="$event.stopPropagation()">
    <!-- Header (sticky trong modal) -->
    <div class="sticky top-0 bg-white p-4 border-b flex justify-between items-center z-10">
      <h2 class="text-xl font-bold">
        Bài viết của {{ post.author.profile.fullName || post.author.profile.username }}
      </h2>
      <button (click)="close()" class="text-gray-500 hover:text-gray-700">
        ✕
      </button>
    </div>
    <!-- nội dung bài viết -->
    <app-post-detail 
      [post]="post" 
      [currentUserLoggedIn]="currentUser"
      [isModal]="true"
    ></app-post-detail>
  </div>
</div>
