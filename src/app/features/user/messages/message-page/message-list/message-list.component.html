@if (selectedConversation) {
  <div class="flex h-full min-h-0">
    <div class="flex-1 flex flex-col h-full">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center gap-3">
          @if (selectedConversation.type === 'DIRECT') {
            <a href="/user/profile/{{ getOtherMember(selectedConversation)?.user?.profile?.username }}"
              target="_blank">
              <app-avatar
                [avatarUrl]="getOtherMember(selectedConversation)?.user?.profile?.avatarUrl"
                [customClass]="'w-10 h-10'"
              ></app-avatar>
            </a>
          }
          <div>
            <div *ngIf="selectedConversation" class="font-medium">
              {{ getOtherMember(selectedConversation)?.user?.profile?.fullName }}
            </div>
            <div class="text-sm text-gray-500">
              Đang hoạt động 
            </div>
          </div>
        </div>
        <div class="flex gap-4 text-gray-500">
          <i class="fa-solid fa-phone cursor-pointer"></i>
          <i class="fa-solid fa-video cursor-pointer"></i>
          <i (click)="toggleInfo()" class="fa-solid fa-circle-info cursor-pointer"></i>
        </div>
      </div>
      
      <!-- Messages -->
      <div class="flex-1 overflow-y-auto p-4 flex flex-col-reverse space-y-4 min-h-0">
        <div *ngFor="let message of messages" class="flex items-start mt-1 space-x-2"
          [ngClass]="{'owner': message?.sender?.id === currentUser?.id}"
        >
          <!-- Avatar -->
          <app-avatar 
            [width]="28"
            [height]="28"
            [avatarUrl]="message?.sender?.profile?.avatarUrl">
          </app-avatar>
      
          <!-- Nội dung -->
          <div class="max-w-xs">
            <div
              class="bg-gray-200 px-3 py-2 rounded-2xl text-sm break-words whitespace-pre-wrap"
              [title]="message?.createdAt | date : 'HH:mm:ss dd/MM/yyyy'">
              {{ message?.content }}
            </div>
          </div>
        </div>
      </div>
      
      <!-- Input -->
      <div class="p-4 border-t flex items-center gap-3">
        <i class="fa-regular fa-face-smile text-gray-500 text-xl"></i>
        <input
          [(ngModel)]="newMessage"
          type="text"
          placeholder="Aa"
          class="flex-1 border rounded-full px-4 py-2 focus:outline-none"
          (keydown.enter)="sendMessage()"
        />
        @if (!newMessage) {
          <i class="fa-solid fa-thumbs-up text-blue-500 text-2xl cursor-pointer"></i>
        } 
        @else {
          <i (click)="sendMessage()" class="fa-solid fa-paper-plane text-blue-500 text-xl cursor-pointer"></i>
        }
      </div>
    </div>
  
    <div *ngIf="showInfo" class="w-[356px] border-l border-gray-200 flex flex-col min-h-0">
      <app-message-info
        [selectedConversation]="selectedConversation"
        [currentUser]="currentUser"
      ></app-message-info>
    </div>
  </div>
}
